<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="contact-us.css">
    
    <title>Contact Us - Homework 4</title>
</head>
<body>
    <div class="content-wrapper">
        <div class="content-header">
            <h2>Contact us <span>Feel free to contact us</span></h2>
        </div>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="10" rows="10" placeholder="Message"></textarea>
                <input type="submit" value="Send Message">
            </div>
        </form>
        <div class="find-us">
            <p class="find-us-title">Or find us on social media</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
